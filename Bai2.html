<body>
          <script>
              tinhgiaithua([parseInt(prompt("Nhap so can tinh giai thua : "))])

              function tinhgiaithua(num) {
                  for (a = 1; num >= 1; num --) {
                      a = a*num;
                  }
                  alert("Ket qua la "+ a)
              }
          </script>
