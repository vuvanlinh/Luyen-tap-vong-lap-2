<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hinh trai tim</title>
</head>
<body>
<script>
    chieudai = 5;
    chieurong = 3;
    document.write('<table border ="0">');
    for (j = 1; j <= chieurong; j++) {
        document.write('<tr>')
        for (i = 1; i <= chieudai; i++) {
            if (i == 1 && j == 1 || i == 5 && j == 1 || j == 3 && i == 5 || i == 1 && j == 3 || j == 3 && i == 2 || j == 3 && i == 4 || i == 3 && j == 1) {
                document.write('<td>');
                document.write(' ');
                document.write('</td>');
            } else {
                document.write('<td>');
                document.write('*');
                document.write('</td>');
            }
        }
        document.write('</tr>')
    }
    document.write('</table>');
</script>
</body>
</html>
